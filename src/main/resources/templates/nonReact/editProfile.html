<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Profile</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/profile/{userId}/edit(userId=${profileDTO.userId})}" 
                  method="post" enctype="multipart/form-data">
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" 
                           th:value="${profileDTO.email}" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="password" 
                           name="password">
                </div>
                
                <div class="mb-3">
                    <label for="profileImage" class="form-label">Profile Image</label>
                    <input type="file" class="form-control" id="profileImage" 
                           name="profileImage" accept="image/*">
                    <div th:if="${profileDTO.profilePath}" class="mt-2">
                        <p>Current Image:</p>
                        <img th:src="${profileDTO.profilePath}" alt="Current Profile" 
                             class="img-thumbnail" style="max-width: 200px;">
                    </div>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/profile/{userId}(userId=${profileDTO.userId})}" 
                       class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
