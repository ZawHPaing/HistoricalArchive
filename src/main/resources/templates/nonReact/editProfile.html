<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .profile-img-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            border: 3px solid #dee2e6;
        }
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #imagePreview {
            display: none;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .default-profile {
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            color: #6c757d;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">Edit Profile</h2>
        </div>
        <div class="card-body">
            <form th:action="@{/profile/{userId}/edit(userId=${user.userId})}" 
                  method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
                
                <div class="text-center mb-4">
                    <div class="profile-img-container">
                        <div th:if="${user.profilePath != null and user.profilePath != ''}">
                            <img th:src="@{${user.profilePath}}" 
                                 id="currentProfileImage"
                                 alt="Current Profile" 
                                 class="profile-img">
                            <img id="imagePreview" class="profile-img" alt="Preview">
                        </div>
                        <div th:unless="${user.profilePath != null and user.profilePath != ''}" 
                             class="profile-img default-profile">
                            <span th:text="${user.username.substring(0, 1).toUpperCase()}"></span>
                            <img id="imagePreview" class="profile-img" alt="Preview">
                        </div>
                    </div>
                    <input type="file" 
                           class="form-control d-none" 
                           id="image" 
                           name="profileImage" 
                           accept="image/png,image/jpeg" 
                           onchange="previewImage(event)">
                    <label for="image" class="btn btn-outline-primary">Change Photo</label>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" 
                           th:value="${user.email}" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password (leave blank to keep current)</label>
                    <input type="password" class="form-control" id="newPassword" 
                           name="newPassword">
                </div>
                
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/profile/{userId}(userId=${user.userId})}" 
                       class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    function previewImage(event) {
        const input = event.target;
        const preview = document.getElementById('imagePreview');
        const currentImage = document.getElementById('currentProfileImage');
        
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                if (currentImage) {
                    currentImage.style.display = 'none';
                }
            }
            
            reader.readAsDataURL(input.files[0]);
        }
    }

    function validateForm() {
        // Add your validation logic here
        return true;
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
