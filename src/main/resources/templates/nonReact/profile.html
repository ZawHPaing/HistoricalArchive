<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2 class="text-center">User Profile</h2>
        </div>
        <div class="card-body">
            <div class="row mb-3">
                <div class="col-md-4 fw-bold">User ID:</div>
                <div class="col-md-8" th:text="${user.userId}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold">Username:</div>
                <div class="col-md-8" th:text="${user.username}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold">Email:</div>
                <div class="col-md-8" th:text="${user.email}"></div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold">Role:</div>
                <div class="col-md-8" th:text="${user.role}"></div>
            </div>
            <div class="row mb-3" th:if="${user.profilePath != null}">
                <div class="col-md-4 fw-bold">Profile Image:</div>
                <div class="col-md-8">
                    <img th:src="${user.profilePath}" alt="Profile Image" class="img-thumbnail" style="max-width: 200px;">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-4 fw-bold">Account Created:</div>
                <div class="col-md-8" th:text="${#temporals.format(user.createdAt, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
            <div class="row mb-3" th:if="${user.modifiedAt != null}">
                <div class="col-md-4 fw-bold">Last Modified:</div>
                <div class="col-md-8" th:text="${#temporals.format(user.modifiedAt, 'yyyy-MM-dd HH:mm')}"></div>
            </div>
        </div>
        <div class="card-footer text-center">
            <a href="/" class="btn btn-primary">Back to Home</a>
            <a th:href="@{/profile/{userId}/edit(userId=${user.userId})}" class="btn btn-warning">Edit Profile</a>
        </div>
        
   			
		
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
