# App name
spring.application.name=HistoricalArchive
server.port=8080
server.servlet.session.timeout=120m

# Static file caching (same as before)
spring.web.resources.chain.cache=false
spring.web.resources.static-locations=file:src/main/resources/static/
spring.web.resources.cache.period=0
spring.web.resources.cache.cachecontrol.no-cache=true
spring.web.resources.cache.cachecontrol.must-revalidate=true
spring.web.resources.cache.cachecontrol.no-store=true

# Multipart upload size
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=20MB

# PostgreSQL settings
spring.datasource.url=jdbc:postgresql://localhost:5432/artifactDB
spring.datasource.username=postgres
spring.datasource.password=123456789
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Settings
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# MongoDB settings
spring.data.mongodb.database=artifactdb
spring.data.mongodb.uri=mongodb://localhost:27017/artifactdb

# Elasticsearch Settings
spring.elasticsearch.uris=http://localhost:9200
spring.elasticsearch.username=  
spring.elasticsearch.password=

# Optional timeout tuning
spring.elasticsearch.connection-timeout=10s
spring.elasticsearch.socket-timeout=30s


